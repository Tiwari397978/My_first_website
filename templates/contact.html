{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container-fluid px-0  mb-3">
     <img src="https://source.unsplash.com/user/erondu/1200x400/?phonecontact" class="d-block w-100  mx-0" alt="...">
</div>
<div class="container mb-3 py-2">
     <h1 class="text-center"> Contact Us</h1>
     <form method="POST" action="/contact">
     {% csrf_token %}
          <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
          </div>

           <div class="form-group">
               <label for="email">Email address</label>
               <input type="email" class="form-control" id="Email address" name="email" placeholder="Enter Your Email">
          </div>

          <div class="form-group">
               <label for="phone">Phone Number</label>
               <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
          </div>

         
          <div class="form-group">
               <label for="desc">Tell me about what you what to contact me for...</label>
               <textarea class="form-control" id="desc" rows="3" name="desc"  ></textarea>
          </div>

          <h2 class="text-center mb-2"></h2>
          <button class="btn btn-primary " type="submit">Submit</button>
          
     </form>

</div>

{% endblock body %}
